

<h5>Choose Computer Product:</h5>

<div input-field>
    <select class="" ng-model="computerAssembly.basePart" material-select watch>
        <option ng-repeat="value in decoratorProductsNames">{{value.name}}</option>
    </select>
</div>


<a class='btn' ng-click="showAdditional = true">Continue Bundling</a>


<div ng-if="showAdditional">

    <h5>Choose Bundling:</h5>

    <div input-field>
        <input type="text" ng-model="dummyInputs.inputFieldInput" length="150">
        <label>Your Initials: </label>
    </div>

    <h6>Processor:</h6>
    <div input-field>
        <select class="" ng-model="computerAssembly.processor" material-select watch>
            <label>Your Initials: </label>

            <option ng-repeat="value in processors">{{value.name}}</option>

            <label>Your Initials: </label>

        </select>
    </div>

    <h6>Hard Disk:</h6>
    <div input-field>
        <select class="" ng-model="computerAssembly.hardDisk" material-select watch>
            <option ng-repeat="value in hardDisks">{{value.name}}</option>
        </select>
    </div>

    <h6>Video Card:</h6>
    <div input-field>
        <select class="" ng-model="computerAssembly.videoCard" material-select watch>
            <option ng-repeat="value in videoCards">{{value.name}}</option>
        </select>
    </div>

    <a class='btn right' ng-click="doOrder();">ORDER</a>

    </br>

</div>
