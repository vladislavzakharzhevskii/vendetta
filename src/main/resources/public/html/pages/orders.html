<div id="productOrder-data" ng-controller="OrderController">

    <a class="btn waves-effect" ng-click="showOrderPopup();">Take Order</a>
    <!--include html with modal-->
    <div id="modal" ng-include="'html/pages/modals/order-modal.html'"></div>



    <table class="highlight responsive-table">
        <thead>
        <tr>
            <th>Id</th>
            <th></th>
            <th>Client</th>
            <th>Order Info</th>
            <th>Delivery Time</th>
            <th>Delivery Address</th>
            <th>Status</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="order in orders">
            <td>{{order.pk}}</td>
            <td>
                <i class="material-icons prefix ng-scope">local_shipping</i>
            </td>
            <td>{{order.firstName}} {{order.lastName}}</td>
            <td class="">
                <span ng-repeat="product in order.products">
                    &#9726; {{product.name}};
                </span>
            </td>
            <td>{{order.deliveryDate | date:'MM-dd-yyyy h:mm a'}}</td>
            <td>{{order.deliveryAddress}}</td>
            <td>{{order.orderStatus}}</td>
        </tr>
        </tbody>
    </table>
</div>
