<div id="dashboard-container" class="full-container" ng-controller="DashboardController">


    <!-- TOP PART -->
    <div class="left-part-quarter-container">
        <div class="col s12">
            <h4>Show orders with Status:</h4>
        </div>
        <div input-field class="col s4">
            <select id="statuses" ng-model="page.selectedStatus" material-select watch>
                <option ng-repeat="status in ordersStatuses">{{status}}</option>
            </select>
        </div>

    </div>
    <div class="right-part-quarter-container">

        <div class="col s12">
            <h5>Selected Status: {{page.selectedStatus}}</h5>
        </div>

        <!-- INCLUDE CONTENT -->
        <div id="wrapper" ng-if="orders_status">
            <div id="orders-view" ng-init="orders=orders_status" ng-include="'html/pages/parts/orders-view.html'"></div>
        </div>

    </div>


    <!-- BOTTOM PART -->
    <div class="left-part-quarter-container">

        <div class="col s12">
            <h4>Show Client's Orders:</h4>
        </div>
        <div input-field class="col s4">
            <select id="clients-orders" ng-model="page.selectedClient" material-select watch>
                <option ng-repeat="client in clients">{{client}}</option>
            </select>
        </div>

    </div>

    <div class="right-part-quarter-container">

        <div class="col s12">
            <h5>Selected Client: {{page.selectedClient}}</h5>
        </div>

        <!-- INCLUDE CONTENT -->
        <div id="wrapper-client" ng-if="orders_client">
            <div id="client-orders" ng-init="orders = orders_client" ng-include="'html/pages/parts/orders-view.html'"></div>
        </div>

    </div>



    </div>
